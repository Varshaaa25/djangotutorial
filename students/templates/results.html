{% load static %}
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="{% static 'results.css' %}">
<body>
  {% if result_list %}
  <h1>Student Result</h1>
  <div class="container">
    <table border="1" >
      <tr>
          <th>Semester</th>
          <th>Sgpa</th>    
      </tr>
      
      <tbody>
        {% for result in result_list %}
        <tr>
          <td>{{ result.result__semester }} </td>
          <td>{{ result.t_percentage }} </td>      
        </tr>
        {% endfor %}
      </tbody>
      </table>
  </div>    
{% else %}
    <p>No results are available.</p>
{% endif %}
</body>
</html>
